name: Deploy to GitHub Pages

on:
  # Запуск при пуше в main ветку
  push:
    branches: [ main ]
  
  # Возможность запустить вручную
  workflow_dispatch:

# Права для записи в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка и деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем весь репозиторий как статический сайт
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
