<link rel="stylesheet" href="pages/DebuggerPage.html.css">
<div class="debugger-page">
    <header class="page-header">
        <h1 class="page-title">Компоненты</h1>
        <p class="page-subtitle">Демонстрация различных состояний и вариантов компонентов</p>
    </header>
    <main role="main">
        <div class="component-list" aria-label="Выбор компонента">
            <re-button variant="outlined" href="/debugger-sub?component=ReButton" data-link>
                <div class="component-card">
                    <div class="component-header">
                        <h2>ReButton</h2>
                        <p class="component-description">Настраиваемая кнопка с различными вариантами оформления</p>
                    </div>
                    <div class="component-preview">
                        <re-button variant="outlined" color="secondary" size="medium">
                            <span slot="icon" class="material-icons">thumb_up</span>
                            Пример кнопки
                        </re-button>
                        <re-button variant="filled" color="primary" size="small">
                            Кнопка
                        </re-button>
                        <re-button variant="text" color="tertiary" size="large" disabled>
                            Отключена
                        </re-button>
                    </div>
                </div>
            </re-button>
            <re-button variant="outlined" color="secondary" href="/debugger-sub?component=SvgIcon" data-link>
                <div class="component-card">
                    <div class="component-header">
                        <h2>SvgIcon</h2>
                        <p class="component-description">SVG иконка с настраиваемыми размерами и цветами</p>
                    </div>
                    <div class="component-preview">
                        <svg-icon icon="home" size="sm" color="primary"></svg-icon>
                        <svg-icon icon="star" size="md" color="warning"></svg-icon>
                        <svg-icon icon="user" size="lg" color="success"></svg-icon>
                        <svg-icon icon="search" size="xl" color="danger"></svg-icon>
                    </div>
                </div>
            </re-button>

            <re-button variant="outlined" color="tertiary" href="/debugger-sub?component=ColorPalette" data-link>
                <div class="component-card">
                    <div class="component-header">
                        <h2>ColorPalette</h2>
                        <p class="component-description">Компонент выбора цветовой палитры</p>
                    </div>
                    <div class="component-preview">
                        <div class="palette-preview">
                            <span class="color-dot primary"></span>
                            <span class="color-dot secondary"></span>
                            <span class="color-dot tertiary"></span>
                        </div>
                    </div>
                </div>
            </re-button>
        </div>
    </main>
</div>
