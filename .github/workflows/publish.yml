name: Publish Package

permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'v*'   # запуск при пуше тега версии, например v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Публикация в npm
      - name: Publish to npm (npmjs.org)
        # Use an npm automation token stored in the repository secrets as NPM_TOKEN
        # (README already documents NPM_TOKEN). This writes the token to ~/.npmrc
        # so `npm publish` can authenticate against the public registry.
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      # Публикация в GitHub Packages
      - name: Publish to GitHub Packages
        # Authenticate to GitHub Packages using the workflow's GITHUB_TOKEN
        # (or use a PAT stored in a secret if you prefer) and set the package
        # scope's registry so `npm publish` pushes to github's package registry.
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGES_TOKEN }}" >> ~/.npmrc
          npm config set @rei_dels_altres:registry https://npm.pkg.github.com
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

