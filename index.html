<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Purper</title>

    <script>
        // Set RouterConfig.ASSET_PATH for GitHub Pages or local
        (function() {
            var path = "/";
            var ghMatch = window.location.pathname.match(/^\/(.+?)\//);
            if (ghMatch && ghMatch[1] && window.location.hostname.endsWith("github.io")) {
                path = "/" + ghMatch[1] + "/";
            }
            window.RouterConfig = { ASSET_PATH: path };
        })();
    </script>
    <script type="module" defer>
        import { rewriteDomLinks } from "./out/src/redirectRules.js";

        const runRewrite = () => rewriteDomLinks(document);

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", runRewrite, { once: true });
        } else {
            runRewrite();
        }

        window.addEventListener("spa:navigated", runRewrite);
        window.addEventListener("popstate", runRewrite);
    </script>
    <script type="module" defer>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../out/src/foundation/worker/ServiceWorker.js', { type: 'module' })
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
    <script type="module" data-src="index.html.ts" defer></script>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

    <script type="module" src="src/foundation/KatexUtils.js" defer></script>

    <!-- Puppet Init -->
    <link rel="stylesheet" href="index.html.css">
    <link rel="stylesheet" href="src/foundation/theme/Theme.css">
    <!-- Puppet Init -->

    <!-- Component Init -->

    <script type="module">
        import { initThemeCssVariables } from "./src/foundation/theme/ColorPalettes.js";
        initThemeCssVariables();
    </script>

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
        integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx"
        crossorigin="anonymous"></script>
    <!-- Auto-render extension for automatic rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <!-- Initialize KaTeX after DOM is loaded -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize KaTeX auto-rendering
            if (globalThis.KatexUtils) {
                globalThis.KatexUtils.initAutoRender();
            }
        });

        // Also initialize on route changes for SPA
        window.addEventListener('popstate', () => {
            setTimeout(() => {
                if (globalThis.KatexUtils) {
                    globalThis.KatexUtils.initAutoRender();
                }
            }, 100);
        });
    </script>
</head>
