<link rel="stylesheet" href="pages/DebuggerSubPage.html.css">
<div class="debugger-sub-page">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="navbar-left">
            <re-button id="showOptionsBtn" icon="settings" size="medium">ПОКАЗАТЬ ОПЦИИ</re-button>
        </div>
        <div class="navbar-center">
            <h1 class="component-title" id="componentTitle">Dialog_Appearance</h1>
        </div>
    </nav>

    <!-- Main Content Layout -->
    <div class="main-layout">
        <!-- Left Demo Area -->
        <div class="demo-area">
            <div class="demo-header">
                <div class="demo-tabs">
                    <button class="demo-tab active">ДЕМО</button>
                    <button class="demo-tab">КОД</button>
                </div>
            </div>
            
            <div class="demo-content" id="demoContent">
                <div class="component-showcase" id="componentShowcase">
                    <!-- Здесь будет показан компонент -->
                </div>
            </div>

            <div class="code-content hidden" id="codeContent">
                <pre class="code-block" id="codeBlock">
                    <code id="generatedCode">
                        <!-- Здесь будет показан HTML код компонента -->
                    </code>
                </pre>
                <re-button icon="copy" id="copyCodeBtn" color="secondary" variant="outlined" full-width>Копировать код</re-button>
            </div>
        </div>

        <!-- Right Options Panel -->
        <div class="options-panel" id="optionsPanel">
            <div class="options-header">
                <h2>Опции</h2>
                <re-button class="close-options-btn" id="closeOptionsBtn" icon="settings" size="small"></re-button>
            </div>

            <div class="options-content" id="optionsContent">
                <!-- Опции будут генерироваться динамически -->
            </div>
        </div>
    </div>

    <!-- Error Boundary -->
    <div class="error-boundary hidden" id="errorBoundary">
        <div class="error-message">
            <h3>Ошибка загрузки компонента</h3>
            <p id="errorText">Компонент не найден или произошла ошибка при загрузке</p>
            <a href="/debugger" data-link class="back-link">
                <svg-icon icon="home" size="sm" color="warning"></svg-icon>
                Вернуться к списку компонентов
            </a>
        </div>
    </div>
</div>
